<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note App - IndexedDB</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>App de Notas - IndexedDB</h1>
    </header>

    <main>
      <section class="note-display">
        <h2>Notas</h2>
        <ul>

        </ul>
      </section>
      <section class="new-note">
        <h2>Insira uma nova nota</h2>
        <form>
          <div>
            <label for="title">Título da nota</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="body">Texto da nota</label>
            <input id="body" type="text" required>
          </div>
          <div>
            <button>Criar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>Sem Copyright. Use o código como quiser.</p>
    </footer>
  </body>
</html>
